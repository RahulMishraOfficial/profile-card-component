<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="./images/bg-pattern-top.svg" alt=""
  class="top">
  <img src="./images/bg-pattern-bottom.svg" alt=""
  class="bottom">
    <div class="card">
      <div class="img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="about">
        <p id="name">
          Victor Crest
          <span id="age">26</span>
        </p>
        <p id="address">London</p>
      </div>
      <div class="mediaStatus">
        <div class="followers box">
          <div class="statusNumber">80K</div>
          <div class="statusName">Followers</div>
        </div>
        <div class="likes box">
          <div class="statusNumber">803K</div>
          <div class="statusName">Likes</div>
        </div>
        <div class="photos box">
          <div class="statusNumber">1.4K</div>
          <div class="statusName">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">RahulMishraOfficial</a>.
    </div>
 
</body>
</html>
